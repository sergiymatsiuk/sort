<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЖЕРЕБКУВАННЯ</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title">жеребкування</div>
    <div class="container">
        <div class="input-part">
            <form action="" class="form" name="form">
                <div class="input-part-1 part">
                    <div class="input-title">кошик 1</div>
                    <input type="text" class="input" name="pl-1-1" id="pl-1-1">
                    <input type="text" class="input" name="pl-1-2" id="pl-1-2">
                    <input type="text" class="input" name="pl-1-3" id="pl-1-3">
                    <input type="text" class="input" name="pl-1-4" id="pl-1-4">
                </div>
                <div class="input-part-2 part">
                    <div class="input-title">кошик 2</div>
                    <input type="text" class="input" name="pl-2-1" id="pl-2-1">
                    <input type="text" class="input" name="pl-2-2" id="pl-2-2">
                    <input type="text" class="input" name="pl-2-3" id="pl-2-3">
                    <input type="text" class="input" name="pl-2-4" id="pl-2-4">
                </div>
                <div class="input-part-3 part">
                    <div class="input-title">кошик 3</div>
                    <input type="text" class="input" name="pl-3-1" id="pl-3-1">
                    <input type="text" class="input" name="pl-3-2" id="pl-3-2">
                    <input type="text" class="input" name="pl-3-3" id="pl-3-3">
                    <input type="text" class="input" name="pl-3-4" id="pl-3-4">
                </div>
                <button class="btn" type="submit" id="btn">
                   жеребкування
                </button>
            </form>
        </div>
        <div class="output-part">
            <div class="res">результати</div>

            <div class="team">
                <div class="team-title">команда 1</div>
                <div class="first-team">

                </div>
            </div>
            <div class="team">
                <div class="team-title">команда 2</div>
                <div class="second-team">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
