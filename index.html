<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЖЕРЕБКУВАННЯ</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title">жеребкування</div>
    <div class="container" id="choose">

        <div class="choose">
            <button class="btn btn-2" type="submit" id="btn-2">
                ДВІ ПО 6
             </button>
             <button class="btn btn-3" type="submit" id="btn-3">
               ТРИ ПО 5
             </button>
        </div>

        <div class="input-part three-team ">
            <form action="" class="form" name="form-3">
                <div class="input-part-1 part">
                    <div class="input-title">кошик 1</div>
                    <input type="text" class="input" id="3pl-1-1" required>
                    <input type="text" class="input" id="3pl-1-2" required>
                    <input type="text" class="input" id="3pl-1-3" required>
                </div>
                <div class="input-part-2 part">
                    <div class="input-title">кошик 2</div>
                    <input type="text" class="input" id="3pl-2-1" required>
                    <input type="text" class="input" id="3pl-2-2" required>
                    <input type="text" class="input" id="3pl-2-3" required>
                </div>
                <div class="input-part-3 part">
                    <div class="input-title">кошик 3</div>
                    <input type="text" class="input" id="3pl-3-1" required>
                    <input type="text" class="input" id="3pl-3-2" required>
                    <input type="text" class="input" id="3pl-3-3" required>
                </div>
                <div class="input-part-4 part">
                    <div class="input-title">кошик 4</div>
                    <input type="text" class="input" id="3pl-4-1" required>
                    <input type="text" class="input" id="3pl-4-2" required>
                    <input type="text" class="input" id="3pl-4-3" required>
                </div>
                <div class="input-part-5 part">
                    <div class="input-title">кошик 5</div>
                    <input type="text" class="input" id="3pl-5-1" required>
                    <input type="text" class="input" id="3pl-5-2" required>
                    <input type="text" class="input" id="3pl-5-3" required>
                </div>
                <button class="btn" type="submit" id="btn">
                    жеребкування
                 </button>
            </form>
        </div>

        <div class="input-part two-team ">
            <form action="" class="form" name="form-2">
                <div class="input-part-1 part">
                    <div class="input-title">кошик 1</div>
                    <input type="text" class="input" name="pl-1-1" id="pl-1-1">
                    <input type="text" class="input" name="pl-1-2" id="pl-1-2">
                    <input type="text" class="input" name="pl-1-3" id="pl-1-3">
                    <input type="text" class="input" name="pl-1-4" id="pl-1-4">
                </div>
                <div class="input-part-2 part">
                    <div class="input-title">кошик 2</div>
                    <input type="text" class="input" name="pl-2-1" id="pl-2-1">
                    <input type="text" class="input" name="pl-2-2" id="pl-2-2">
                    <input type="text" class="input" name="pl-2-3" id="pl-2-3">
                    <input type="text" class="input" name="pl-2-4" id="pl-2-4">
                </div>
                <div class="input-part-3 part">
                    <div class="input-title">кошик 3</div>
                    <input type="text" class="input" name="pl-3-1" id="pl-3-1">
                    <input type="text" class="input" name="pl-3-2" id="pl-3-2">
                    <input type="text" class="input" name="pl-3-3" id="pl-3-3">
                    <input type="text" class="input" name="pl-3-4" id="pl-3-4">
                </div>
                <button class="btn" type="submit" id="btn">
                   жеребкування
                </button>
            </form>
        </div>
        <div class="output-part">
            <div class="res">результати</div>

            <div class="team">
                <div class="team-title">команда 1</div>
                <div class="first-team">

                </div>
            </div>
            <div class="team">
                <div class="team-title">команда 2</div>
                <div class="second-team">

                </div>
            </div>

            <div class="team no-show res-three">
                <div class="team-title">команда 3</div>
                <div class="res-three-team">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
